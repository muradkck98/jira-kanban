services:
  postgres:
    image: postgres:16-alpine
    container_name: imar-kanban-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-imar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-imar123}
      POSTGRES_DB: ${POSTGRES_DB:-imar_kanban}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-imar} -d ${POSTGRES_DB:-imar_kanban}"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: imar-kanban-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_data:/data
    ports:
      - "9009:9000"
      - "9010:9001"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/minio/health/live || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: imar-kanban-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-imar}:${POSTGRES_PASSWORD:-imar123}@postgres:5432/${POSTGRES_DB:-imar_kanban}?schema=public
      JWT_SECRET: ${JWT_SECRET:-imar-super-secret-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-72h}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173,http://localhost:3000}
      LDAP_ENABLED: ${LDAP_ENABLED:-false}
      LDAP_HOST: ${LDAP_HOST:-ldap://localhost:389}
      LDAP_BASE_DN: ${LDAP_BASE_DN:-dc=imar,dc=local}
      LDAP_BIND_DN: ${LDAP_BIND_DN:-}
      LDAP_BIND_PASSWORD: ${LDAP_BIND_PASSWORD:-}
      LDAP_USER_FILTER: ${LDAP_USER_FILTER:-(sAMAccountName={{username}})}
      LDAP_GROUP_ADMIN: ${LDAP_GROUP_ADMIN:-}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: false
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      MINIO_BUCKET: ${MINIO_BUCKET:-imar-kanban}
      MINIO_PUBLIC_URL: ${MINIO_PUBLIC_URL:-http://localhost:9009}
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "3001:3001"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api/v1}
    container_name: imar-kanban-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  postgres_data:
  uploads_data:
  minio_data:
